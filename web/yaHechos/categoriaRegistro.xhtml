<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pi="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">
<div class="container">

                <div class="row">
                    <ui:define name="title">
                        Registrar Categoria
                    </ui:define>
             

            <ui:define name="content">
                        <h:form id="defaultForm"  class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-10">
                                <label for="plantila" claechass="control-label col-xs-2">Nombre Plantilla</label>
                                <h:selectOneMenu id="plantilla" class="form-control col-xs-8"
                                                 value="#{controladorCategoria.categoria.idPlantillas}">
                                    <f:selectItems value="#{controladorPlantilla.all}" var="p" itemLabel="#{p.nombrePlantilla}" ></f:selectItems>

                                </h:selectOneMenu>
                            </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-10">
                                    <label for="input" claechass="control-label col-xs-2">Nombre Categoria</label>
                                    <h:inputText  class="form-control" pi:placeholder="2016-03-12" value="#{controladorCategoria.categoria.nombreCategoria}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-10">
                                    <label for="inputValor" class="control-label col-xs-2">Valor Categoria:</label>
                                    <h:inputText  class="form-control" pi:placeholder="Valor" value="#{controladorCategoria.categoria.valorCategoria}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-10">
                                    <h:commandButton type="submit" class="btn btn-primary" value="Registrar" action="#{controladorCategoria.registrar()}"></h:commandButton>
                                </div>
                            </div>
                        </h:form>
            </ui:define>
                       </div>
            </div>
        </ui:composition>

    </body>
</html>
