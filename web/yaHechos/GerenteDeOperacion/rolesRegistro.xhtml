<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="title">
                Registro de Roles
            </ui:define>
            <div>
                <div>
                    <ui:define name="content">

                        <h:form id="defaultForm"  class="form-horizontal">
                            <div class="form-group">
                                <h:outputLabel class="col-lg-3 control-label">Usuario</h:outputLabel>
                                <div class="col-lg-5">

                                    <h:selectOneMenu id="tipoDocumento" class="form-control col-xs-8"
                                                     value="#{controladorRoles.rol.usuariosidUsuarios}">
                                        <f:selectItems value="#{controladorUsuario.all}" var="user" itemLabel="#{user.documento}" ></f:selectItems>

                                    </h:selectOneMenu>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-10">
                                    <label for="input" claechass="control-label col-xs-2">Nombre Rol:</label>
                                    <input type="text" class="form-control" placeholder="2016-03-12" jsf:value="#{controladorRoles.rol.nombreRol}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-10">
                                    <h:commandButton type="submit" class="btn btn-primary" value="Registrar" action="#{controladorRoles.registrar()}"></h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </ui:define>
                </div>
            </div>
        </ui:composition>

    </body>
</html>
