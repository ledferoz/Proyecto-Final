<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Recordar Password</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>

    </h:head>
    <h:body>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Correo Electronico </legend>

                <!-- Text input-->
                <div class="form-group">

                    <h:form>

                        <label class="col-md-4 control-label" for="textinput_nome">Email</label>  

                        <div class="col-md-4">
                            <input id="textinput_nome" name="textinput_nome" type="text" placeholder="isqm.system@gmail.com" class="form-control input-md" jsf:value="#{controladorUsuario.user.correo}"/>
                            <h:commandButton action="#{controladorUsuario.recordarContrasena()}" value="Recordar"></h:commandButton>     
                        </div>
                    </h:form>
                </div>
                <c:if test="#{controladorUsuario.estado == 1}">
                <div class="container">
                    <h2>Modal Example</h2>
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Modal Header</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Some text in the modal.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                </c:if>

            </fieldset>
        </form>
    </h:body>
</html>
